<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Base template</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <div class="navbar-nav">
          <a class="navbar-brand" href="{% url 'index' %}">BRAND LOGO</a>
          <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
          <a class="nav-link" href="{% url 'tempapp01:other' %}">Other</a>
          <a class="nav-link" href="{% url 'tempapp01:relative' %}">Relative URL Templates</a>
        </div>
      </div>
    </nav>
    <div id="pagecontainer" class="container" >
      {% block body_block %}
      <!-- Anything outsite of this will be inherited if we call extend on it -->
      {% endblock %}
    </div>
    <script type="text/javascript">
      $("#pagecontainer").css('padding-top', $('nav.navbar').css('height'));
    </script>
  </body>
</html>
